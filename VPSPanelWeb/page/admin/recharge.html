  <script>
    webinfo();

    function authorization() {
      let tk = localStorage.getItem('token')
      $.ajax({
        url: apiAddress + 'user/authorization',
        type: 'post',
        data: {token: tk},
        success: (data) => {
          let state = data.state;
          let datas = data.data;
          if(state == 200) {
            if(datas.identity === 'member') {
              location.href = '../../index.html';
            }
            $('.nav-profile-name').text(datas.name);
          }
        }
      });               
    }

    var rechargeCodeTable = $('#rechargeCodeTable').DataTable({
      "columnDefs": [{
          "data": null,
          "defaultContent": "<button id='remove' class='btn btn-danger btn-icon-text' type='button'>删除<i class='mdi mdi-window-close btn-icon-append'></i></button>",
          "targets": 3,
        }],
      "ajax": {
        url: apiAddress + 'user/rechargecodelist',
        data: {token: tk},
        type: 'POST'
      },
      columns: [{
          "title": "ID",
          "name": "id",
          "data": "id"
        }, {
          "title": "充值码",
          "name": "code",
          "data": "code"
        }, {
          "title": "金额",
          "name": "deposit",
          "data": "deposit"
        }, {
          "title": "操作",
          "width": "120px"
        }
      ],
      "bSort": false,  //禁止排序
      "info": false,   //去掉底部文字
      "select": true,
      "language": {
                "processing": "处理中...",
                "lengthMenu": "显示 _MENU_ 项结果",
                "zeroRecords": "没有匹配结果",
                "info": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "infoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "infoFiltered": "(由 _MAX_ 项结果过滤)",
                "infoPostFix": "",
                "search": "搜索:",
                "searchPlaceholder": "搜索...",
                "url": "",
                "emptyTable": "表中数据为空",
                "loadingRecords": "载入中...",
                "infoThousands": ",",
                "paginate": {
                    "first": "首页",
                    "previous": "上页",
                    "next": "下页",
                    "last": "末页"
                },
                "aria": {
                    paginate: {
                        first: '首页',
                        previous: '上页',
                        next: '下页',
                        last: '末页'
                    },
                    "sortAscending": ": 以升序排列此列",
                    "sortDescending": ": 以降序排列此列"
                },
                "decimal": "-",
                "thousands": "."
            }
    });

    $("#rechargeCodeTable tbody").on("click", "#remove", function () {
      //获取行
      var row = $("#rechargeCodeTable tr").index($(this).closest("tr"));
      //获取某列（从0列开始计数）的值
      let id = $("#rechargeCodeTable").find("tr").eq(row).find("td").eq(0).text();
      
      $.ajax({
        url: apiAddress + 'user/removerechargecode',
        type: 'POST',
        data: {token: tk, id: id},
        success: (data) => {
          rechargeCodeTable.ajax.reload();
          Swal.fire(
            '成功',
            '成功移除！',
            'success'
          )
        }
      });

    });

    // 添加充值码
    $('.rechargeCode-btn').click(() => {
      let denomination = $('#denomination').val();
      let number = $('#number').val();

      if(denomination !== '' && number !== '') {
        if(!isNumber(denomination)) {
          Swal.fire(
            '出错',
            '请输入数字或数字与小数点组合的数字！',
            'error'
          )
          return;
        }
        if(!isNumber(number)) {
          Swal.fire(
            '出错',
            '创建的数量需要输入数字！',
            'error'
          )
          return;
        }
        $.ajax({
          url: apiAddress + 'user/addrechargecode',
          type: 'POST',
          data: {token: tk, deposit: denomination, number: number},
          success: (data) => {
            rechargeCodeTable.ajax.reload();
            Swal.fire(
              '成功',
              '批量创建充值码成功！',
              'success'
            )
          }
        });
      } else {
        Swal.fire(
            '出错',
            '不能为空！',
            'error'
          )
      }
    });

    function isNumber(value){ 
        if(!isNaN(value)){ 
            return true;
        }else{ 
            return false;
        } 
    }
  </script>
